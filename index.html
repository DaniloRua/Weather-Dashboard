<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px" id="container-main">
    <div class="row">

      <aside class="col-lg-3 pb-3">

        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">

              <input class="form-input weather-search" type="text" id="search-input" placeholder="London e.g."
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <br>
              <div class="input-group-append d-grid gap-2">

                <button type="submit" class="btn search-button btn-primary" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>

        <!-- history list -->
        <div class="list-group gap-3" id="history">

        </div>
      </aside>
      <!-- today -->
      <div class="col-lg-9 pb-3 container" id="temps">
        <section id="today" class="mt-3" role="region" aria-live="polite">

          <div class="card">
            <div class="card-header">
              Today
            </div>
            <div class="card-body">
              <h5 class="card-title" id="city-date"></h5>
              <p class="card-text" id="temp"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
          </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class=" pb-3" id="temps">
            <section class="mt-3" role="region" aria-live="polite">

              <div class="card">
                <div class="card-header">
                  5-Day Forecast:
                </div>
                <div class="card-body d-flex flex-row flex-wrap d-inline-flex justify-content-between ">
                  <!-- 5 cards -->
                  <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                      <div class="card-body" id="card1">

                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                      <div class="card-body" id="card2">

                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                      <div class="card-body" id="card3">

                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                      <div class="card-body" id="card4">

                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                      <div class="card-body" id="card5">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
